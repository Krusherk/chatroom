<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat - Real-Time Communication</title>
    <script src="https://cdn.multisynq.io/multisynq-client-0.9.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #7dd3fc;
            --text: #f1f5f9;
            --highlight: #0ea5e9;
            --success: #10b981;
            --danger: #ef4444;
            --purple: #8b5cf6;
            --pink: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #0f172a, #1e293b, #0c1120);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(30, 41, 59, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(125, 211, 252, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.2);
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 3s infinite;
            text-shadow: 0 0 15px rgba(125, 211, 252, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-count {
            background: rgba(15, 23, 42, 0.7);
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(125, 211, 252, 0.2);
        }

        .session-badge {
            background: linear-gradient(135deg, var(--purple), var(--pink));
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .session-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .chat-header {
            padding: 0 0 25px 0;
            border-bottom: 1px solid rgba(125, 211, 252, 0.15);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.8rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 75%;
            padding: 18px;
            border-radius: 18px;
            animation: fadeIn 0.4s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .message:hover {
            transform: translateY(-3px);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--highlight), #0284c7);
            border-bottom-right-radius: 5px;
        }

        .other-message {
            align-self: flex-start;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(125, 211, 252, 0.2);
            border-bottom-left-radius: 5px;
        }

        .system-message {
            align-self: center;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--purple);
            text-align: center;
            max-width: 70%;
            padding: 12px 25px;
            border-radius: 30px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-username {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .message-text {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-left: 48px;
        }

        .message-time {
            font-size: 0.8rem;
            text-align: right;
            margin-top: 12px;
            opacity: 0.8;
        }

        .chat-input-container {
            display: flex;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid rgba(125, 211, 252, 0.15);
        }

        .chat-input-container input {
            flex: 1;
            padding: 16px 25px;
            border-radius: 15px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            background: rgba(30, 41, 59, 0.6);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input-container input:focus {
            border-color: var(--purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }

        .send-button {
            padding: 0 35px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--highlight), var(--purple));
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(2, 132, 199, 0.3);
        }

        .send-button:hover {
            background: linear-gradient(135deg, #0284c7, #8b5cf6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.4);
        }

        /* User Controls */
        .user-controls {
            display: flex;
            padding: 15px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid var(--accent);
            gap: 10px;
            margin-top: 20px;
            border-radius: 15px;
        }

        .user-controls input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid var(--accent);
            background: rgba(30, 41, 59, 0.7);
            color: var(--text);
            font-size: 1rem;
        }

        .user-controls button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            background: var(--success);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(125, 211, 252, 0.15);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent);
        }

        /* Connection status */
        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 20;
            border: 1px solid rgba(125, 211, 252, 0.2);
        }
        
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }
        
        .connection-dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Scrollbar styling */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        
        /* Background elements */
        .bg-element {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .bg-1 {
            background: var(--accent);
            top: 10%;
            left: 10%;
        }
        
        .bg-2 {
            background: var(--purple);
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Background elements -->
        <div class="bg-element bg-1"></div>
        <div class="bg-element bg-2"></div>
        
        <!-- Connection status indicator -->
        <div class="connection-status" id="connectionStatus">
            <div class="connection-dot"></div>
            <span>Connecting...</span>
        </div>
        
        <!-- Main App Interface -->
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>NEXUS CHAT</h1>
            </div>
            <div class="session-info">
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span id="userCount">0 users</span>
                </div>
                <div class="session-badge" id="sessionBadge">
                    <i class="fas fa-qrcode"></i>
                    <span id="sessionCode">DEV-ROOM</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="chat-area">
                <div class="chat-header">
                    <h2><i class="fas fa-hashtag"></i> General Chat</h2>
                </div>
                
                <div class="chat-history" id="chatHistory">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="user-controls">
                    <input type="text" id="usernameInput" placeholder="Enter your username">
                    <button id="setUsername">Set Username</button>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <i class="fas fa-code"></i> Real-time chat with MultiSynq | Nexus Chat v2.0
        </footer>
    </div>

    <script>
        // ======================
        // CHAT MODEL (Multisynq.Model)
        // ======================
        class ChatModel extends Multisynq.Model {
            init() {
                // User management
                this.views = new Map(); // viewId â†’ username
                this.participants = 0;
                
                // Message history
                this.history = [];
                this.inactivity_timeout_ms = 20 * 60 * 1000; // 20 minutes
                this.lastPostTime = null;
                
                // System event subscriptions
                this.subscribe(this.sessionId, "view-join", this.viewJoin.bind(this));
                this.subscribe(this.sessionId, "view-exit", this.viewExit.bind(this));
                
                // User input event subscriptions
                this.subscribe("input", "newPost", this.newPost.bind(this));
                this.subscribe("input", "setUsername", this.setUsername.bind(this));
            }
            
            viewJoin(viewId) {
                // New user joins
                if (!this.views.has(viewId)) {
                    this.views.set(viewId, `Guest${viewId.slice(0, 4)}`);
                }
                this.participants++;
                this.publish("viewInfo", "refresh");
                
                // Add system message
                this.addToHistory({
                    viewId: 'system',
                    html: `<div class="system-message"><i>${this.views.get(viewId)} joined the chat</i></div>`
                });
            }
            
            viewExit(viewId) {
                // User leaves
                if (this.views.has(viewId)) {
                    this.participants--;
                    this.publish("viewInfo", "refresh");
                    
                    // Add system message
                    this.addToHistory({
                        viewId: 'system',
                        html: `<div class="system-message"><i>${this.views.get(viewId)} left the chat</i></div>`
                    });
                    
                    this.views.delete(viewId);
                }
            }
            
            setUsername(data) {
                // Set username for a view
                const { viewId, username } = data;
                if (username && username.trim() !== '') {
                    const oldName = this.views.get(viewId) || `Guest${viewId.slice(0, 4)}`;
                    this.views.set(viewId, username.trim());
                    this.publish("viewInfo", "refresh");
                    
                    // Add system message
                    this.addToHistory({
                        viewId: 'system',
                        html: `<div class="system-message"><i>${oldName} is now known as ${username.trim()}</i></div>`
                    });
                }
            }
            
            newPost(data) {
                // New message posted
                const { viewId, text } = data;
                const username = this.views.get(viewId);
                
                if (username && text.trim() !== '') {
                    const now = new Date();
                    const time = now.getHours().toString().padStart(2, '0') + ':' + 
                                 now.getMinutes().toString().padStart(2, '0');
                    
                    const messageClass = viewId === this.session.viewId ? 'user-message' : 'other-message';
                    
                    const chatLine = `
                        <div class="message ${messageClass}">
                            <div class="message-header">
                                <div class="message-avatar">${username.substring(0, 2).toUpperCase()}</div>
                                <div class="message-username">${username}</div>
                            </div>
                            <div class="message-text">${this.escape(text.trim())}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                    
                    this.addToHistory({ viewId, html: chatLine });
                    this.lastPostTime = Date.now();
                }
            }
            
            addToHistory(item) {
                // Add to history with size limit
                this.history.push(item);
                if (this.history.length > 100) this.history.shift();
                this.publish("history", "refresh");
            }
            
            escape(html) {
                // Basic HTML escaping
                return html
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // ======================
        // CHAT VIEW (Multisynq.View)
        // ======================
        class ChatView extends Multisynq.View {
            constructor(model) {
                super(model);
                this.model = model;
                
                // DOM elements
                this.sessionBadge = document.getElementById('sessionBadge');
                this.userCount = document.getElementById('userCount');
                this.chatHistory = document.getElementById('chatHistory');
                this.usernameInput = document.getElementById('usernameInput');
                this.setUsernameBtn = document.getElementById('setUsername');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // Set up UI event handlers
                this.setUsernameBtn.onclick = () => this.setUsername();
                this.sendButton.onclick = () => this.sendMessage();
                this.messageInput.onkeypress = (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                };
                
                // Subscribe to model updates
                this.subscribe("history", "refresh", this.refreshHistory.bind(this));
                this.subscribe("viewInfo", "refresh", this.refreshViewInfo.bind(this));
                
                // Initialize display
                this.refreshViewInfo();
                this.refreshHistory();
                
                // Update session badge
                this.updateSessionBadge();
                
                // Initialize connection status
                this.updateConnectionStatus();
                
                // Disable message input until username is set
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                
                // Add welcome message
                this.model.addToHistory({
                    viewId: 'system',
                    html: '<div class="system-message"><i>Welcome to Nexus Chat! Set your username to start chatting.</i></div>'
                });
            }
            
            setUsername() {
                const username = this.usernameInput.value;
                if (username.trim() !== '') {
                    this.publish("input", "setUsername", {
                        viewId: this.viewId,
                        username
                    });
                    this.usernameInput.disabled = true;
                    this.setUsernameBtn.disabled = true;
                    this.messageInput.disabled = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }
            
            sendMessage() {
                const text = this.messageInput.value;
                if (text.trim() !== '') {
                    this.publish("input", "newPost", {
                        viewId: this.viewId,
                        text
                    });
                    this.messageInput.value = '';
                }
            }
            
            refreshViewInfo() {
                this.userCount.textContent = `${this.model.participants} user${this.model.participants !== 1 ? 's' : ''} online`;
            }
            
            refreshHistory() {
                this.chatHistory.innerHTML = this.model.history
                    .map(item => item.html)
                    .join('');
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }
            
            updateSessionBadge() {
                const sessionCode = this.sessionId.slice(0, 6).toUpperCase();
                const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C'];
                const color = colors[sessionCode.charCodeAt(0) % colors.length];
                
                this.sessionBadge.innerHTML = `
                    <div style="background:${color};width:16px;height:16px;border-radius:50%;"></div>
                    <div>Session: ${sessionCode}</div>
                `;
                
                document.getElementById('sessionCode').textContent = sessionCode;
            }
            
            updateConnectionStatus() {
                const statusElem = document.getElementById('connectionStatus');
                const dotElem = statusElem.querySelector('.connection-dot');
                
                this.model.session.on('connect', () => {
                    dotElem.classList.add('connected');
                    statusElem.querySelector('span').textContent = 'Connected';
                });
                
                this.model.session.on('disconnect', () => {
                    dotElem.classList.remove('connected');
                    statusElem.querySelector('span').textContent = 'Disconnected';
                });
                
                this.model.session.on('reconnect', () => {
                    statusElem.querySelector('span').textContent = 'Reconnecting...';
                });
                
                this.model.session.on('reconnect_failed', () => {
                    statusElem.querySelector('span').textContent = 'Connection failed';
                });
            }
        }

        // ======================
        // INITIALIZE MULTISYNQ
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            // Create root model
            const rootModel = new ChatModel();
            
            // Start Multisynq session
            const session = new Multisynq.Session({
                model: rootModel,
                autoJoin: true
            });
            
            // When session is ready, create view
            session.on('ready', () => {
                new ChatView(rootModel);
            });
        });
    </script>
</body>
</html>
