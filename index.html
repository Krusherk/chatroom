<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat</title>
    <script src="https://cdn.multisynq.io/multisynq-client-0.9.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #7dd3fc;
            --highlight: #0ea5e9;
            --success: #10b981;
            --danger: #ef4444;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --text: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.85);
            --sidebar-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            background: radial-gradient(circle at top right, #0f172a, #1e293b, #0c1120);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(125, 211, 252, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.2);
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 3s infinite;
            text-shadow: 0 0 15px rgba(125, 211, 252, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-count {
            background: rgba(15, 23, 42, 0.7);
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(125, 211, 252, 0.2);
        }

        .session-badge {
            background: linear-gradient(135deg, var(--purple), var(--pink));
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .session-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(125, 211, 252, 0.15);
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease;
            z-index: 5;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 15px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            background: rgba(30, 41, 59, 0.6);
            color: var(--text);
            font-size: 1.05rem;
            transition: all 0.3s;
        }

        .search-container input:focus {
            border-color: var(--purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
        }

        .room-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .room-list h3 {
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .room-item {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            background: rgba(30, 41, 59, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .room-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(5px);
            border-left-color: var(--purple);
        }

        .room-item.active {
            background: rgba(30, 41, 59, 0.9);
            border-left: 4px solid var(--purple);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .room-item h4 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .room-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: var(--accent);
        }

        .create-room-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .create-room-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            position: relative;
        }

        .chat-header {
            padding: 0 0 25px 0;
            border-bottom: 1px solid rgba(125, 211, 252, 0.15);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.8rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 75%;
            padding: 18px;
            border-radius: 18px;
            animation: fadeIn 0.4s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .message:hover {
            transform: translateY(-3px);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--highlight), #0284c7);
            border-bottom-right-radius: 5px;
        }

        .other-message {
            align-self: flex-start;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(125, 211, 252, 0.2);
            border-bottom-left-radius: 5px;
        }

        .system-message {
            align-self: center;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--purple);
            text-align: center;
            max-width: 70%;
            padding: 12px 25px;
            border-radius: 30px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-username {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .message-text {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-left: 48px;
        }

        .message-time {
            font-size: 0.8rem;
            text-align: right;
            margin-top: 12px;
            opacity: 0.8;
        }

        .chat-input-container {
            display: flex;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid rgba(125, 211, 252, 0.15);
        }

        .chat-input-container input {
            flex: 1;
            padding: 16px 25px;
            border-radius: 15px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            background: rgba(30, 41, 59, 0.6);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input-container input:focus {
            border-color: var(--purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }

        .send-button {
            padding: 0 35px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--highlight), var(--purple));
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(2, 132, 199, 0.3);
        }

        .send-button:hover {
            background: linear-gradient(135deg, #0284c7, #8b5cf6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.4);
        }

        /* User List Styles */
        .user-list {
            width: 280px;
            background: var(--sidebar-bg);
            border-left: 1px solid rgba(125, 211, 252, 0.15);
            padding: 25px;
            overflow-y: auto;
            z-index: 5;
        }

        .user-list h3 {
            margin-bottom: 25px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            background: rgba(30, 41, 59, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .user-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(-3px);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .user-status {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(125, 211, 252, 0.15);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent);
        }

        /* Onboarding Screens */
        .onboarding {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, #0f172a, #1e293b, #0c1120);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            z-index: 100;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .onboarding.hidden {
            transform: translateY(-100%);
        }

        .onboarding-content {
            max-width: 500px;
            width: 100%;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(125, 211, 252, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .onboarding h2 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--accent), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .onboarding p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #cbd5e1;
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            text-align: center;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--purple);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
            background: rgba(15, 23, 42, 0.9);
        }

        .btn {
            padding: 18px 45px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--highlight), var(--purple));
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(2, 132, 199, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* Connection status */
        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 20;
            border: 1px solid rgba(125, 211, 252, 0.2);
        }
        
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }
        
        .connection-dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        /* Background elements */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            filter: blur(60px);
        }
        
        .bg-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -100px;
            left: -100px;
        }
        
        .bg-2 {
            width: 600px;
            height: 600px;
            background: var(--purple);
            bottom: -200px;
            right: -200px;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .user-list {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                position: absolute;
                left: -100%;
                height: 100%;
                z-index: 20;
                background: rgba(15, 23, 42, 0.95);
                width: 300px;
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar.active {
                transform: translateX(100%);
            }
            
            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }
            
            .app-container {
                height: 95vh;
            }
        }

        @media (max-width: 600px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .session-badge span {
                display: none;
            }
            
            .onboarding-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Background elements -->
        <div class="background-elements">
            <div class="bg-element bg-1"></div>
            <div class="bg-element bg-2"></div>
        </div>
        
        <!-- Connection status indicator -->
        <div class="connection-status" id="connectionStatus">
            <div class="connection-dot"></div>
            <span>Connecting...</span>
        </div>
        
        <!-- Onboarding Screens -->
        <div class="onboarding" id="onboarding">
            <div class="onboarding-content">
                <h2>NEXUS CHAT</h2>
                <p>Connect with developers worldwide in real-time with our advanced chat platform</p>
                
                <div id="usernameScreen">
                    <div class="input-group">
                        <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
                    </div>
                    <button class="btn" id="setUsernameBtn">
                        <i class="fas fa-rocket"></i> Launch Chat
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App Interface -->
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>NEXUS CHAT</h1>
            </div>
            <div class="session-info">
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span id="userCount">0 users</span>
                </div>
                <div class="session-badge">
                    <i class="fas fa-qrcode"></i>
                    <span id="sessionCode">DEV-ROOM</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search messages...">
                </div>
                
                <div class="room-list">
                    <h3><i class="fas fa-door-open"></i> Chat Rooms</h3>
                    <div class="room-item active" data-room="general">
                        <h4><i class="fas fa-hashtag"></i> General</h4>
                        <div class="room-stats">
                            <span><i class="fas fa-comment"></i> <span id="generalMessageCount">0</span></span>
                        </div>
                    </div>
                    
                    <button class="create-room-btn" id="createRoomBtn">
                        <i class="fas fa-plus"></i> Create New Room
                    </button>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h2><i class="fas fa-hashtag"></i> General Chat</h2>
                    <div class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                
                <div class="chat-history" id="chatHistory">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
            
            <div class="user-list">
                <h3><i class="fas fa-users"></i> Online Users</h3>
                <div id="userListContainer">
                    <!-- Users will be added dynamically -->
                </div>
            </div>
        </div>
        
        <footer>
            <i class="fas fa-code"></i> Real-time chat with MultiSynq | Nexus Chat v2.0
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const onboarding = document.getElementById('onboarding');
            const usernameInput = document.getElementById('usernameInput');
            const setUsernameBtn = document.getElementById('setUsernameBtn');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatHistory = document.getElementById('chatHistory');
            const userCount = document.getElementById('userCount');
            const sessionCode = document.getElementById('sessionCode');
            const userListContainer = document.getElementById('userListContainer');
            const generalMessageCount = document.getElementById('generalMessageCount');
            const createRoomBtn = document.getElementById('createRoomBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.sidebar');
            
            // MultiSynq variables
            let synq = null;
            let room = null;
            let messagesRef = null;
            let usersRef = null;
            let roomsRef = null;
            
            // Current user
            let currentUser = {
                id: '',
                name: "",
                avatar: "",
                room: "general"
            };
            
            // Initialize MultiSynq connection
            function initializeMultiSynq() {
                // Create a unique ID for this user
                const userId = 'user-' + Math.random().toString(36).substr(2, 9);
                currentUser.id = userId;
                
                // Initialize MultiSynq with demo credentials
                synq = new MultiSynq({
                    projectId: 'demo',
                    authToken: 'demo'
                });
                
                // Update connection status
                synq.on('connect', () => {
                    connectionStatus.querySelector('.connection-dot').classList.add('connected');
                    connectionStatus.querySelector('span').textContent = 'Connected';
                });
                
                synq.on('disconnect', () => {
                    connectionStatus.querySelector('.connection-dot').classList.remove('connected');
                    connectionStatus.querySelector('span').textContent = 'Disconnected';
                });
                
                synq.on('reconnect', () => {
                    connectionStatus.querySelector('span').textContent = 'Reconnecting...';
                });
                
                // Join the main room
                joinRoom("general");
            }
            
            // Join a chat room
            function joinRoom(roomId) {
                // Leave previous room if exists
                if (room) {
                    room.leave();
                }
                
                // Join the new room
                room = synq.join(roomId);
                currentUser.room = roomId;
                
                // Set up messages reference
                messagesRef = room.ref('messages');
                messagesRef.on('change', (messages) => {
                    renderMessages(messages);
                    // Update message count for this room
                    if (roomId === "general") {
                        generalMessageCount.textContent = messages ? messages.length : 0;
                    }
                });
                
                // Set up users reference
                usersRef = room.ref('users');
                usersRef.on('change', (users) => {
                    renderUsers(users);
                    userCount.textContent = users ? `${users.length} users` : "0 users";
                });
                
                // Set up rooms reference
                roomsRef = synq.ref('rooms');
                roomsRef.on('change', (rooms) => {
                    renderRooms(rooms);
                });
                
                // Add current user to the room
                usersRef.transaction((users) => {
                    if (!users) users = [];
                    
                    // Check if user already exists
                    const existingUserIndex = users.findIndex(u => u.id === currentUser.id);
                    
                    if (existingUserIndex === -1) {
                        // Add new user
                        users.push(currentUser);
                    } else {
                        // Update existing user
                        users[existingUserIndex] = currentUser;
                    }
                    
                    return users;
                });
            }
            
            // Set username
            setUsernameBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (username) {
                    currentUser.name = username;
                    currentUser.avatar = username.substring(0, 2).toUpperCase();
                    
                    // Hide onboarding and show chat interface
                    onboarding.classList.add('hidden');
                    
                    // Initialize MultiSynq connection
                    initializeMultiSynq();
                    
                    // Generate session code
                    const code = generateSessionCode();
                    sessionCode.textContent = code;
                    
                    // Add welcome message
                    addSystemMessage(`Welcome to Nexus Chat, ${username}! Start chatting with others.`);
                    
                    // Focus on message input
                    messageInput.focus();
                } else {
                    usernameInput.focus();
                    usernameInput.placeholder = "Please enter a username!";
                }
            });
            
            // Send message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && messagesRef) {
                    const now = new Date();
                    const time = now.getHours().toString().padStart(2, '0') + ':' + 
                                 now.getMinutes().toString().padStart(2, '0');
                    
                    const messageObj = {
                        id: 'msg-' + Date.now(),
                        user: currentUser,
                        text: message,
                        time: time,
                        timestamp: Date.now()
                    };
                    
                    // Add to messages
                    messagesRef.transaction((messages) => {
                        if (!messages) messages = [];
                        messages.push(messageObj);
                        return messages;
                    });
                    
                    // Clear input
                    messageInput.value = "";
                }
            }
            
            // Send button click
            sendButton.addEventListener('click', sendMessage);
            
            // Enter key support
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Create room button
            createRoomBtn.addEventListener('click', function() {
                const roomName = prompt("Enter a name for your new room:");
                if (roomName) {
                    const roomId = roomName.toLowerCase().replace(/\s+/g, '-');
                    
                    // Create room in the global rooms list
                    roomsRef.transaction((rooms) => {
                        if (!rooms) rooms = [];
                        
                        // Check if room already exists
                        if (!rooms.some(r => r.id === roomId)) {
                            rooms.push({
                                id: roomId,
                                name: roomName,
                                messageCount: 0
                            });
                        }
                        
                        return rooms;
                    });
                    
                    // Join the new room
                    joinRoom(roomId);
                    
                    // Update chat header
                    document.querySelector('.chat-header h2').innerHTML = 
                        `<i class="fas fa-hashtag"></i> ${roomName} Chat`;
                    
                    // Alert user
                    addSystemMessage(`Created and joined new room: ${roomName}`);
                }
            });
            
            // Toggle sidebar on mobile
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Render messages to chat
            function renderMessages(messages) {
                if (!messages) return;
                
                // Clear chat history
                chatHistory.innerHTML = '';
                
                // Sort messages by timestamp
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Add each message
                messages.forEach(message => {
                    const isCurrentUser = message.user.id === currentUser.id;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isCurrentUser ? 'user-message' : 'other-message'}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-avatar">${message.user.avatar}</div>
                            <div class="message-username">${message.user.name}</div>
                        </div>
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${message.time}</div>
                    `;
                    
                    chatHistory.appendChild(messageDiv);
                });
                
                // Scroll to bottom
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Render users to user list
            function renderUsers(users) {
                if (!users) return;
                
                // Clear user list
                userListContainer.innerHTML = '';
                
                // Add each user
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-status">
                                <div class="status-indicator"></div>
                                Online
                            </div>
                        </div>
                    `;
                    userListContainer.appendChild(userItem);
                });
            }
            
            // Render rooms to sidebar
            function renderRooms(rooms) {
                if (!rooms) return;
                
                const roomList = document.querySelector('.room-list');
                const createBtn = document.querySelector('.create-room-btn');
                
                // Clear existing rooms (except the create button)
                document.querySelectorAll('.room-item').forEach(el => {
                    if (!el.classList.contains('active')) el.remove();
                });
                
                // Add each room
                rooms.forEach(roomData => {
                    // Skip the general room as it's already there
                    if (roomData.id === "general") return;
                    
                    const isActive = roomData.id === currentUser.room;
                    const roomItem = document.createElement('div');
                    roomItem.className = `room-item ${isActive ? 'active' : ''}`;
                    roomItem.dataset.room = roomData.id;
                    roomItem.innerHTML = `
                        <h4><i class="fas fa-hashtag"></i> ${roomData.name}</h4>
                        <div class="room-stats">
                            <span><i class="fas fa-comment"></i> ${roomData.messageCount || 0}</span>
                        </div>
                    `;
                    
                    // Add click event to join room
                    roomItem.addEventListener('click', () => {
                        if (roomData.id !== currentUser.room) {
                            joinRoom(roomData.id);
                            document.querySelector('.chat-header h2').innerHTML = 
                                `<i class="fas fa-hashtag"></i> ${roomData.name} Chat`;
                            
                            // Update active room
                            document.querySelectorAll('.room-item').forEach(el => {
                                el.classList.remove('active');
                            });
                            roomItem.classList.add('active');
                            
                            addSystemMessage(`Joined room: ${roomData.name}`);
                            
                            // Close sidebar on mobile
                            if (window.innerWidth < 900) {
                                sidebar.classList.remove('active');
                            }
                        }
                    });
                    
                    roomList.insertBefore(roomItem, createBtn);
                });
            }
            
            // Add system message
            function addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system-message';
                messageDiv.innerHTML = `<div class="message-text">${text}</div>`;
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Generate session code
            function generateSessionCode() {
                const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
                const numbers = '23456789';
                let code = '';
                
                for (let i = 0; i < 2; i++) {
                    code += letters.charAt(Math.floor(Math.random() * letters.length));
                }
                
                code += '-';
                
                for (let i = 0; i < 4; i++) {
                    code += numbers.charAt(Math.floor(Math.random() * numbers.length));
                }
                
                return code;
            }
            
            // Initialize with welcome message
            setTimeout(() => {
                if (!onboarding.classList.contains('hidden')) {
                    addSystemMessage("Welcome to Nexus Chat! Enter a username to start chatting.");
                }
            }, 500);
        });
    </script>
